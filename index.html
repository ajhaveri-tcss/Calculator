<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>repl.it</title>
	<link href="style.css" rel="stylesheet" type="text/css"/>
	<script src="script.js"></script>
</head>

<body>
	<div align="center">
		<a href="https://fontmeme.com/toy-story-font/"><img src="https://fontmeme.com/permalink/181106/e41355cd44560e74158e102cbe925494.png" alt="toy-story-font" border="0"></a>
      <div id="borderOfCalculator">
        <div id="CalculatorBackground">
          <input id="anwserKey" placeholder="0" disabled>
          <br>
          <div id="buttonWrap" class="gridContainer">
            <button name="0" id="b0" class="buttons">0</button>
            <button name="1" id="b1" class="buttons">1</button>
            <button name="2" id="b2" class="buttons">2</button>
            <button name="3" id="b3" class="buttons">3</button>
            <button name="4" id="b4" class="buttons">4</button>
            <button name="5" id="b5" class="buttons">5</button>
            <button name="6" id="b6" class="buttons">6</button>
            <button name="7" id="b7" class="buttons">7</button>
            <button name="8" id="b8" class="buttons">8</button>
            <button name="9" id="b9" class="buttons" onclick="get_number_9();">9</button>
            <button name="+" id="b+" class="buttons">+</button>
            <button name="*" id="b*" class="buttons">*</button>
            <button name="/" id="b/" class="buttons">/</button>
            <button name="-" id="b-" class="buttons">-</button>
            <button name="=" id="b=" class="buttons">=</button>
            <button name="c" id="bc" class="buttons">c</button>
          </div>
        </div>
    </div>
  </body>
</html>
